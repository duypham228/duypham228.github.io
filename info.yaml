(using_atk_version): 1.0
(project):
    name: Personal Site
    description: A new project
    
    commands: &commands # if you dont know what the & means, see https://blog.daemonl.com/2016/02/yaml.html
        run: parcel index.html
        run_ruby: !language/ruby |
            puts 'this is just a default value'
            puts 'replace this with your own ruby code'
    
    paths: &paths
        root: ./
    
    dependencies: &dependencies
        atk: 0.0.1
        node: 12.10.0
        parcel: 1.12.4
    
    (advanced_setup):
        (put_new_dependencies_under): [ '(project)', 'basic_info', 'dependencies' ]
        # caveats for a specific OS
        when(--os is 'mac'):
            (project_commands):
                <<: *commands
            (dependencies):
                <<: *dependencies
            (paths):
                <<: *paths
                
        when(--os is 'windows'):
            (project_commands):
                <<: *commands
            (dependencies):
                <<: *dependencies
            (paths):
                <<: *paths
                
        when(--os is 'linux'):
            (project_commands):
                <<: *commands
            (dependencies):
                <<: *dependencies
            (paths):
                <<: *paths